<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- MODAL -->
  <div class="modal-wrap">
    <div class="modal">
      <i class="close-modal">&times;</i>
      <span class="result-game"></span>
      <span class="modal-score">Score <span class="score-result"></span></span>
      <label for="name" class="inp-label">name
        <input id="name" type="text" placeholder="^-^" autocomplete="off" autofocus>
        <i class="ico" tabindex="0">&#9658;</i>
      </label>
      <button class="btn_new-game">Try again</button>
    </div>
  </div>

  <!-- CANVAS matrix -->
  <canvas id="matrix-canvas"></canvas>

  <!-- GAME -->
  <div class="game">
    <div class="score">
      <span>Score <span class="score-num">0</span></span>
      <button class="btn-reset">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <!-- TABLE -->
  <div class="wrap">
    <div class="record">
      <table class="table">

      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="wrap-footer">
    <footer>
      <a href="https://github.com/VitaSvichkar">
        <img class="logo-git" src="./icon/git.png" alt="git" width="40">
      </a>
      <span class="year"><b>2024</b></span>
      <a href="https://rs.school/courses/javascript-preschool-ru">
        <img class="rss-logo" src="./icon/rss-logo.svg" alt="rss" width="40">
      </a>
    </footer>
  </div>

  <script src="./main.js"></script>
</body>

</html>
